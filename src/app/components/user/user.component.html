<br>
<div class="container">

  <div *ngIf="listUserView">
    <button class="btn btn-primary" (click)="showUserForm()">+</button>
  </div>
  <div class="container" *ngIf="!listUserView">

    <h1>Usu√°rios</h1>

    <form #userForm="ngForm" (ngSubmit)="addUser(); userForm.reset()">
      <div class="form-group">
        <label for="name">Nome: </label><input type="text" class="form-control" name="name" id="name"
          [(ngModel)]="currentUser.name" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail: </label><input type="email" class="form-control" name="email" id="email"
          [(ngModel)]="currentUser.email" required />
      </div>
      <div class="form-group">
        <label for="phone">Telefone: </label><input type="tel" class="form-control" name="phone" id="phone"
          [(ngModel)]="currentUser.phone" required />
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Adicionar</button>
    </form>
  </div>

  <div class="container" *ngIf="listUserView">

    <ngx-datatable class="bootstrap" [rows]="users" [columns]="columns" [columnMode]="'force'" [headerHeight]="40"
      [summaryPosition]="'bottom'" [footerHeight]="40" [limit]="10" [rowHeight]="'auto'">
    </ngx-datatable>

  </div>
</div>
